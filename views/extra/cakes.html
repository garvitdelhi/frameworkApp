<div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Cakes</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                File Upload for cakes.
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">  
                                        <form role="form" method="post" enctype="multipart/form-data" action="{siteurl}cakes/upload"/>
                                            <div class="form-group">
                                                <label>File input</label> (* Only csv file accepted.)
                                                <input type="file" name="cakes" required/>
                                            </div>
                                            <input type="submit" class="btn btn-default" value="Submit Button" />
                                        </form>
                                    </div>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
