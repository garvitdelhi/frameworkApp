<!DOCTYPE html>
<html>

    <head>

        <title>Shiplock Inc. Admin Dashboard</title>

        

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <meta name="description" content="Mint by Grozav is a flat design approach towards Admin Dashboards. Intuitive, cutting-edge, clean and easy to use and customize, as every Application UI should be. " />

        <link rel="author" href="http://grozav.com" />

        <!-- Core CSS - Include with every page -->
        <link href="{siteurl}views/css/bootstrap.css" rel="stylesheet" />
        <link href="{siteurl}views/css/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" />

        <!-- Mint Admin CSS - Include with every page -->
        <link href="{siteurl}views/css/mint-admin.css" rel="stylesheet" />
        
        <link href="{siteurl}views/css/style.css" rel="stylesheet" type="text/css" />
	
	<script src="{siteurl}views/js/jquery.min.js" type="text/javascript"></script>
	<script src="{siteurl}views/js/myscript.js" type="text/javascript"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

    <body>
	
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method='post' action="{siteurl}login/signin">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type='text' autofocus="" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type='submit' class="btn btn-lg btn-primary btn-block" value='Login' />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Core Scripts - Include with every page -->
        <script src="{siteurl}views/js/jquery-1.10.2.js"></script>
        <script src="{siteurl}views/js/bootstrap.min.js"></script>
        <script src="{siteurl}views/js/plugins/metisMenu/jquery.metisMenu.js"></script>

        <!-- Mint Admin Scripts - Include with every page -->
        <script src="{siteurl}views/js/mint-admin.js"></script>

    </body>

</html>
